{% extends 'base.html' %}

{% block content %}
<div class="modal modal-sheet position-static d-block">
  <div class="modal-dialog">
    <div class="modal-content rounded-4 login-form-container">
      <div class="modal-header p-5 pb-3 border-bottom-0">
        <h1 class="fw-bold mb-0 fs-2 w-100 text-center">Ваш аккаунт</h1>
      </div>
      <div class="modal-body p-5 pt-0">
        <p class="login-form-description secondary-text mb-4">
          {{ user.username }}
        </p>
        <form method="post" action="{% url 'account_logout' %}">
          {% csrf_token %}
          <button class="w-100 mb-3 btn main-button crystal-button" type="submit">
            Выйти
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
